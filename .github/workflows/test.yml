name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Verify Golden Files
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check out code
        uses: actions/checkout@v5

      - name: Run tests
        run: go test -v ./...

      - name: Verify golden files are up-to-date
        run: git diff --exit-code

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check out code
        uses: actions/checkout@v5

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: "-quiet ./..."

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Check out code
        uses: actions/checkout@v5

      - name: Run coverage
        run: |
          go test -coverprofile=coverage.txt ./...

      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
